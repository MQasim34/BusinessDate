<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessDate | Advertise your business</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Inria+Serif:wght@300;400;700&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="assets/js/styled.js"></script>
</head>

<body>
    <div class="AYB_sec2Box4 lg:px-[76px] md:px-[45px] sm:px-[32px] px-[14px] md:py-[45px] py-[20px]">
        <div class="md:pb-[45px] pb-[20px]">
            <h1 class="lg:text-[40px] md:text-[32px] sm:text-[24px] text-[18px] font-[500]">Now let's get your business
                information</h1>
        </div>
        <div>
            <form action="" class="flex flex-col md:gap-[30px] gap-[15px]">
                <div class="inputgroup">
                    <label for="">Name of business</label>
                    <input type="text" required>
                </div>
                <div class="inputgroup">
                    <label for="">Address of business</label>
                    <input type="text">
                    <span>(optional)</span>
                </div>
                <div class="inputgroup">
                    <label for="">Phone number of business</label>
                    <input type="text">
                    <span>(optional)</span>
                </div>
                <div class="inputgroup">
                    <label for="">Business website</label>
                    <input type="text">
                    <span>(domain name)</span>
                </div>
                <div class="inputgroup">
                    <label for="">Contact Email -personal/business</label>
                    <input type="text">
                </div>
                <div class="inputgroup">
                    <label for="">Short description of your business</label>
                    <textarea name="" id="" cols="10" rows="6" placeholder="Text" value="Text"> </textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/custom.js"></script>

</body>

</html>
