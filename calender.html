<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        .current-date {
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
        }

        .selected-date {
            background-color: #4285f4;
            color: #fff;
        }
    </style>
</head>

<body>

    <h2 id="monthYear"></h2>

    <button onclick="previousMonth()">Previous</button>
    <button onclick="nextMonth()">Next</button>

    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Get the current date
        var currentDate = new Date();
        var selectedDate = null;

        function generateCalendar() {
            var calendar = document.getElementById("calendar");
            var tbody = calendar.getElementsByTagName("tbody")[0];
            tbody.innerHTML = '';

            var firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            var lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            var dateCounter = 1;

            for (var i = 0; i < 6; i++) {
                var row = document.createElement("tr");

                for (var j = 0; j < 7; j++) {
                    var cell = document.createElement("td");

                    if ((i === 0 && j < firstDay.getDay()) || dateCounter > lastDay.getDate()) {
                        cell.textContent = '';
                    } else {
                        cell.textContent = dateCounter;
                        cell.onclick = function () {
                            selectDate(parseInt(this.textContent));
                        };

                        // Add a class to the current date
                        if (dateCounter === currentDate.getDate() && currentDate.getMonth() === new Date().getMonth() && currentDate.getFullYear() === new Date().getFullYear()) {
                            cell.classList.add("current-date");
                        }

                        // Add a class to the selected date
                        if (selectedDate === dateCounter) {
                            cell.classList.add("selected-date");
                        }

                        dateCounter++;
                    }

                    row.appendChild(cell);
                }

                tbody.appendChild(row);
            }

            document.getElementById("monthYear").innerHTML = currentDate.toLocaleString('default', { month: 'long' }) + ' ' + currentDate.getFullYear();
        }

        function selectDate(day) {
            selectedDate = day;
            generateCalendar();
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Initial generation of the calendar
        generateCalendar();
    </script>

</body>

</html>
