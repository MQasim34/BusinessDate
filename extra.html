<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Labels on Input Check</title>
    <style>
        /* Style for the labels */
        label {
            display: inline-block;
            padding: 10px;
            border: 2px solid #ccc;
            /* Default border color */
            cursor: pointer;
            margin-right: 10px;
            box-shadow: 4px 0 0 0 #ccc; 
        }

        /* Style for the input */
        input {
            display: none;
            /* Hide the default checkbox */
        }

        /* Hide both labels when the associated input is checked */
        input:checked~label {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Inputs and Labels -->
    <input type="checkbox" id="checkbox1">
    <label for="checkbox1">Label 1</label>

    <input type="checkbox" id="checkbox2">
    <label for="checkbox2">Label 2</label>

</body>

</html>
