<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SVG Color Change</title>
</head>

<body>
    <input type="checkbox" id="colorCheckbox"> Change Color
    <svg id="coloredSvg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
        <!-- Your SVG content goes here -->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the checkbox and SVG element
            const checkbox = document.getElementById('colorCheckbox');
            const svg = document.getElementById('coloredSvg');

            // Add event listener to the checkbox
            checkbox.addEventListener('change', function () {
                // If the checkbox is checked, change the SVG color; otherwise, reset it
                if (checkbox.checked) {
                    svg.style.fill = 'blue'; // Change the color to blue, replace with your desired color
                } else {
                    svg.style.fill = 'red'; // Reset the color, replace with the original color
                }
            });
        });

    </script>
</body>

</html>
